<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Sign Up For Housing Bot</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">
  <form class="form-signin">
    <h1 class="h3 mb-3 fw-normal text-white">Sign Up For Housing Bot</h1>
    <div class="input-div">
      <input type="text" class="form-control input" id="phone-input" placeholder="phone number">
      <select class="form-control input" id="carrier-input">
        <option value="0">carrier</option>
        <option value="0">Verizon</option>
        <option value="0">T-mobile</option>
        <option value="0">AT&T</option>
        <option value="0">Sprint</option>
        <option value="0">carrier</option>

      </select>
    </div>
    <div class="spec text-white">PRICE</div>
    <div class="input-div">
      <input type="text" class="form-control input" placeholder="min" >
      <input type="text" class="form-control input" placeholder="max">
    </div>
    <div class="spec">BEDROOM</div>
    <div class="input-div">
      <select class="form-control input" name="" placeholder="min">
        <option value="0">min</option>
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
      <select class="form-control input" name="">
        <option value="0">max</option>
      </select>
    </div>
    <div class="spec">BATHROOM</div>
    <div class="input-div">
      <select class="form-control input" name="">
        <option value="0">min</option>
      </select>
      <select class="form-control input" name="">
        <option value="0">max</option>
      </select>
    </div>
    <button class="btn btn-lg btn-primary btn-block activate-button" type="submit">Activate My Bot!</button>
    <p class="mt-5 mb-3 text-muted">&copy; Camero Corp</p>
  </form>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="js/index.js" charset="utf-8"></script>
</body>

</html>
